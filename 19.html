<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
    <link rel="stylesheet" href="nicepage.css" media="screen">
    <link rel="stylesheet" href="19.css" media="screen">
    <link rel="icon" href="images/favicon.png">

    <style>
      body:not(.show-content) {
        display: none;
      }

      .blur-background *:not(#mintPopup):not(#mintPopup *) {
        filter: blur(5px);
        pointer-events: none;
        user-select: none;
      }

      #mintPopup {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
        justify-content: center;
        align-items: center;
        font-family: 'Open Sans', sans-serif;
      }

      #mintPopup .popup-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        min-width: 200px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #mintPopup button {
        margin-top: 20px;
        padding: 12px 24px;
        border: none;
        background: #478ac9;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Contenu principal ici (ex : header, section, etc.) -->
    <h1 style="text-align: center;">RUNE21 NFT</h1>

    <!-- ✅ Mint Popup -->
    <div id="mintPopup">
      <div class="popup-content">
        <h2>Mint your NFT</h2>
        <p>Ce NFT est disponible pour <strong>0.1 STRK</strong>.</p>
        <button id="mintNow">Mint maintenant</button>
        <p id="mintStatus" style="margin-top:10px; font-size: 14px;"></p>
      </div>
    </div>

    <!-- ✅ Script Mint -->
    <script type="module">
      const CONTRACT_ADDRESS = "0x09d09963abd961382d7728b111f6c0c11bae38c82f723a502047d10c4db5635";
      const STRK_ADDRESS = "0x4718f5a0fc34cc1af16a1cdee98ffb20c31f5cd61d6ab07201858f4287c938d";
      const PRICE = "0x16345785d8a0000"; // 0.1 STRK (en hexadécimal = 1e17)

      console.log("📦 Script chargé dans la page !");

      async function waitForStarknet(timeout = 10000) {
        console.log("⏳ Attente de Argent X...");
        const interval = 200;
        const maxTries = timeout / interval;
        let tries = 0;
        return new Promise((resolve, reject) => {
          const check = () => {
            if (window.starknet) {
              console.log("✅ Argent X détecté !");
              resolve(window.starknet);
            } else if (++tries >= maxTries) {
              reject(new Error("❌ Argent X non détecté après 10s."));
            } else {
              setTimeout(check, interval);
            }
          };
          check();
        });
      }

      async function runMintFlow() {
        console.log("🚀 Lancement de runMintFlow()");
        const starknet = await waitForStarknet();
        await starknet.enable();
        const userAddress = starknet.selectedAddress.toLowerCase();
        console.log("👛 Wallet connecté :", userAddress);

        try {
          console.log("🔍 Vérification ownerOf...");
          const result = await starknet.account.callContract({
            contractAddress: CONTRACT_ADDRESS,
            entrypoint: "ownerOf",
            calldata: ["0x1", "0x0"]
          });

          const owner = result.result[0].toLowerCase();
          console.log("👤 ownerOf(token 1) →", owner);

          if (owner === userAddress) {
            console.log("🟢 L'utilisateur possède le NFT → Affichage contenu");
            document.body.classList.add("show-content");
            document.body.style.display = "block";
          } else {
            console.log("🟥 L'utilisateur ne possède pas le NFT → Affichage popup");
            afficherPopup();
          }
        } catch (err) {
          console.warn("⚠️ ownerOf a échoué (peut-être pas minté encore)", err);
          afficherPopup();
        }

        const mintBtn = document.getElementById("mintNow");
        if (!mintBtn) {
          console.error("❌ Bouton #mintNow introuvable !");
          return;
        }

        mintBtn.addEventListener("click", async () => {
          const status = document.getElementById("mintStatus");
          try {
            status.textContent = "⏳ Autorisation de 0.1 STRK...";
            await starknet.account.execute({
              contractAddress: STRK_ADDRESS,
              entrypoint: "approve",
              calldata: [CONTRACT_ADDRESS, PRICE]
            });

            status.textContent = "⏳ Mint en cours...";
            await starknet.account.execute({
              contractAddress: CONTRACT_ADDRESS,
              entrypoint: "mint",
              calldata: []
            });

            status.textContent = "✅ NFT minté ! Rafraîchissement...";
            setTimeout(() => location.reload(), 4000);
          } catch (e) {
            console.error("❌ Erreur lors du mint :", e);
            status.textContent = "❌ Échec du mint.";
          }
        });
      }

      function afficherPopup() {
        document.body.classList.add("show-content", "blur-background");
        document.body.style.display = "block";
        const popup = document.getElementById("mintPopup");
        if (popup) {
          popup.style.setProperty("display", "flex", "important");
        }
      }

      function waitForPopupThenRun() {
        const interval = 200;
        let tries = 0;
        const maxTries = 50;

        const checkPopup = () => {
          const popup = document.getElementById("mintPopup");
          if (popup) {
            console.log("✅ Popup détecté → lancement de runMintFlow()");
            runMintFlow();
          } else if (++tries < maxTries) {
            setTimeout(checkPopup, interval);
          } else {
            console.error("❌ Échec : popup non trouvé après attente");
          }
        };

        checkPopup();
      }

      window.addEventListener("DOMContentLoaded", () => {
        console.log("📄 DOM prêt → attente du popup...");
        waitForPopupThenRun();
      });
    </script>
  </body>
</html>
